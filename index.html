<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/programador.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="dynamicTitle">FullStack || JoseArias </title>
    <script>
      setInterval(function() {
        var title = document.getElementById('dynamicTitle').innerHTML;
        var firstChar = title.charAt(0);
        var restOfTitle = title.substring(1);
        document.title = restOfTitle + firstChar;
        document.getElementById('dynamicTitle').innerHTML = restOfTitle + firstChar;
      }, 500);
    </script>
  </head>
  <body style="background: linear-gradient(330deg, #3d5693 0, #1f3259 50%, #061025 100%);
">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
